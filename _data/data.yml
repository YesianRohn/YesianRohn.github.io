career-profile:
    title: Career Profile
    summary: |
      I am a junior studying Computer Science at Fudan University, supervised by [Prof. Jeek Zhang](https://jeekzhang.github.io/).
      I am passionate about technology and currently focused on projects involving CLIP, NeRF, Robot Kinematics, and AIGC (C means Comedy), and
      excited about exploring the potential of these fields and leveraging them to make a positive impact. 
      Feel free to check out my [CV](https://github.com/YesianRohn/YesianRohn.github.io/blob/main/resume.pdf) and [video](https://space.bilibili.com/225946390) for more information. 
      Please connect and collaborate with me on exciting computer science projects!
